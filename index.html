<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocazzo | Swag Gang</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div class="main">
        <div id="nav">
            <h1 id="nav-text">Swag Gang</h1>
            <button id="nav-button">change mode</button>
        </div>
        <div id="container">
            <div>
                <h1 id="container-text">STOCAZZO</h1>
                <h1 id="container-cursor"></h1>
            </div>
            <div id="options">
                <div>
                    <h2 id="options-text">Options</h2>
                </div>
                <div class="options-list">
                    <h3 id="options-list-text">Speed</h3>
                    <input type="range" min="0" max="1000" value="0" id="options-slider">
                    <h3 id="slider-value"></h3>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/app.js"></script>
</body>

</html>
