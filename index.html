<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocazzo | Swag Gang</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div class="main">
        <div id="top" class="top-white">
            <h1 id="menu">Swag Gang</h1>
            <button id="btn">change mode</button>
        </div>
        <div id="center" class="center-white">
            <div class="text">
                <h1 id="text">STOCAZZO</h1>
                <h1 id="cursor" class="black"></h1>
            </div>
            <div id="options" class="menu white">
                <div class="menu-top">
                    <h2 id="option-text">Options</h2>
                </div>
                <div class="opt">
                    <label for="" id="text-slider" class="black-5">Speed</label>
                    <input type="range" min="0" max="1000" value="0" class="slider slider-white" id="slider">
                    <h3 id="value"></h3>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/app.js"></script>
</body>

</html>
