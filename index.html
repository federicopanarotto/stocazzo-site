<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocazzo | Swag Gang</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div id="main" class="light-mode">
        <div id="nav">
            <h1 id="nav-text">Swag Gang</h1>
            <button id="nav-button">change mode</button>
        </div>
        <div id="container">
            <div id="container-center">
                <h1 id="container-text">STOCAZZO</h1>
                <div id="container-cursor"></div>
            </div>
            <div id="options">
                <div id="options-text">
                    <h2>Options</h2>
                </div>
                <div id="options-list">
                    <div id="options-list-element">
                        <h3 id="options-list-text">Text Speed</h3>
                        <input type="range" min="0" max="1000" value="0" class="options-slider" id="slider-text">
                        <h4 id="options-slider-value-text">0</h4>
                    </div>
                    <div id="options-list-element">
                        <h3 id="options-list-text">Window Speed</h3>
                        <input type="range" min="0" max="1000" value="0" class="options-slider" id="slider-window">
                        <h4 id="options-slider-value-window">0</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/app.js"></script>
</body>

</html>
